{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, shrink-to-fit=9">
    <title> WOWY | {% block title %} E-commerce {% endblock %} </title>

    <!-- Stylesheets -->

    <link href="{% static 'frontend/css/unicons.css' %}" rel="stylesheet">
    <link href="{% static 'frontend/css/style.css' %}" rel="stylesheet">
    <link href="{% static 'frontend/css/responsive.css' %}" rel="stylesheet">
    <link href="{% static 'frontend/css/night-mode.css' %}" rel="stylesheet">
    <link href="{% static 'frontend/css/step-wizard.css' %}" rel="stylesheet">

    <!-- Vendor Stylesheets -->
    <link href="{% static 'frontend/css/all.min.css' %}" rel="stylesheet">
    <link href="{% static 'frontend/css/owl.carousel.css' %}" rel="stylesheet">
    <link href="{% static 'frontend/css/owl.theme.default.min.css' %}" rel="stylesheet">
    <link href="{% static 'frontend/css/bootstrap.min.css' %}" rel="stylesheet">
    <link href="{% static 'frontend/css/semantic.min.css' %}" rel="stylesheet">

</head>

<body>
<!-- start per-loader -->
<div class="loader-container">
    <div class="loader-ripple">
        <div></div>
        <div></div>
    </div>
</div>
<!-- end per-loader -->

<div class="sign-inup">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="sign-form">
                    <div class="sign-inner">
                        <div class="sign-logo" id="logo">
                            <a href="{% url 'core:home' %}"><img src="{% static 'frontend/images/logo.svg' %}" alt=""></a>
                            <a href="{% url 'core:home' %}"><img class="logo-inverse" src="{% static 'frontend/images/dark-logo.svg' %}" alt=""></a>
                        </div>
                        <div class="form-dt">
                            <div class="form-inpts checout-address-step">
                                <form>
                                    <div class="form-title"><h6>Sign In</h6></div>
                                    <div class="form-group pos_rel">
                                        <input id="email" name="email" type="email" placeholder="Enter Email" class="form-control lgn_input" required="">
                                        <i class="uil uil-envelope lgn_icon"></i>
                                    </div>
                                    <div class="form-group pos_rel">
                                        <input id="password1" name="password1" type="password" placeholder="Enter Password" class="form-control lgn_input" required="">
                                        <i class="uil uil-padlock lgn_icon"></i>
                                    </div>
                                    <button class="login-btn hover-btn" type="submit">Sign In Now</button>
                                </form>
                            </div>
                            <div class="password-forgor">
                                <a href="{% url 'users:forgot-password' %}">Forgot Password?</a>
                            </div>
                            <div class="signup-link">
                                <p>Don't have an account? - <a href="{% url 'users:signup' %}">Sign Up Now</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Javascript -->
<script src="{% static 'frontend/js/jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'frontend/js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'frontend/js/owl.carousel.js' %}"></script>
<script src="{% static 'frontend/js/semantic.min.js' %}"></script>
<script src="{% static 'frontend/js/jquery.countdown.min.js' %}"></script>
<script src="{% static 'frontend/js/product.thumbnail.slider.js' %}"></script>
<script src="{% static 'frontend/js/offset_overlay.js' %}"></script>
<script src="{% static 'frontend/js/night-mode.js' %}"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>

<script src="{% static 'frontend/js/custom.js' %}"></script>
<script src="{% static 'frontend/js/frontend.js' %}"></script>
</body>
</html>
